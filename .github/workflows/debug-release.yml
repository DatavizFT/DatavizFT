name: üöÄ Auto Release (Debug)

on:
  workflow_dispatch:  # Permet test manuel
  workflow_run:
    workflows: ["üöÄ CI/CD Pipeline - DatavizFT"]
    branches: ["main"]
    types: [completed]

jobs:
  debug-release:
    name: üîç Debug Auto Release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: üîç Debug Info & Generate Variables
      id: debug_vars
      run: |
        echo "=== Debug Information ==="
        echo "Event name: ${{ github.event_name }}"
        echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "SHA: ${{ github.sha }}"
        
        echo "=== Git Information ==="
        git log --oneline -5
        echo "Existing tags:"
        git tag --list || echo "No tags found"
        
        echo "=== Generate Test Version ==="
        VERSION="debug-v$(date +%Y.%m.%d.%H%M%S)-$(git rev-parse --short HEAD)"
        echo "Generated version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        echo "=== Generate Test Release Name ==="
        RELEASE_NAME="Debug Release $(date +%Y.%m.%d.%H%M%S)"
        echo "Generated release name: $RELEASE_NAME"
        echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
        
        echo "=== Generate Test Changelog ==="
        CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -5)
        echo "Changelog entries:"
        echo "$CHANGELOG"
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        echo "=== Generate Timestamp ==="
        TIMESTAMP=$(date)
        echo "Generated at: $TIMESTAMP"
        echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
        
    - name: üéØ Test Release Creation
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.debug_vars.outputs.version }}
        name: ${{ steps.debug_vars.outputs.release_name }}
        body: |
          üîç **Debug Release for Testing**
          
          This is a test release to debug the auto-release process.
          
          **Recent changes:**
          ${{ steps.debug_vars.outputs.changelog }}
          
          **Generated at:** ${{ steps.debug_vars.outputs.timestamp }}
        draft: true
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}