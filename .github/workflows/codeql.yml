name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 2 * * 1'  # Lundi Ã  2h30 UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift' ]

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Si vous avez un fichier de config CodeQL personnalisÃ©, dÃ©commentez :
        # config-file: ./.github/codeql/codeql-config.yml

    # Auto-build tente de compiler le code automatiquement
    # Pour Python, c'est gÃ©nÃ©ralement suffisant
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3

    # Si l'autobuild Ã©choue, vous pouvez remplacer par des commandes manuelles :
    # - name: ğŸ—ï¸ Manual build
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install -r requirements.txt

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"