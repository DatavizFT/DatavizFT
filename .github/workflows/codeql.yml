name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 2 * * 1'  # Lundi à 2h30 UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: 🔍 CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift' ]

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🔧 Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Si vous avez un fichier de config CodeQL personnalisé, décommentez :
        # config-file: ./.github/codeql/codeql-config.yml

    # Auto-build tente de compiler le code automatiquement
    # Pour Python, c'est généralement suffisant
    - name: 🏗️ Autobuild
      uses: github/codeql-action/autobuild@v3

    # Si l'autobuild échoue, vous pouvez remplacer par des commandes manuelles :
    # - name: 🏗️ Manual build
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install -r requirements.txt

    - name: 🔍 Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"